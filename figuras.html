<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas | Curso práctico JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Calculador Geométrico</h1>
    </header>

    <main class="main-grid">
      <!-- CUADRADO -->
      <section class="card">
        <div class="card__form-wrapper">
          <h2 class="card__title">Cuadrado</h2>
          <form class="card__form" action="">
            <label class="card__label" for="InputCuadrado">
              Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input
              class="card__input"
              id="InputCuadrado"
              type="number"
              placeholder="Lado"
            />
            <div class="card__btn-wrapper">
              <button
                class="card__btn"
                type="button"
                onclick="calcularPerimetroCuadrado()"
              >
                Perímetro
              </button>
              <button
                class="card__btn"
                type="button"
                onclick="calcularAreaCuadrado()"
              >
                Área
              </button>
            </div>
          </form>
        </div>
      </section>
      <!-- TRIÁNGULO -->
      <section class="card">
        <div class="card__form-wrapper">
          <h2 class="card__title">Triángulo</h2>
          <form class="card__form" action="">
            <label class="card__label" for="InputTrianguloA">
              Escribe la longitud de los lados para hallar el Perímetro.
            </label>
            <label for="InputTrianguloBase">
              Escribe la longitud la base y la altura para calcular el Área.
            </label>
            <input
              class="card__input"
              id="InputTrianguloA"
              type="number"
              placeholder="Lado A"
            />
            <input
              class="card__input"
              id="InputTrianguloB"
              type="number"
              placeholder="Lado B"
            />
            <input
              class="card__input"
              id="InputTrianguloBase"
              type="number"
              placeholder="Base"
            />
            <input
              class="card__input"
              id="InputTrianguloAltura"
              type="number"
              placeholder="Altura"
            />
            <div class="card__btn-wrapper">
              <button
                class="card__btn"
                type="button"
                onclick="calcularPerimetroTriangulo()"
              >
                Perímetro
              </button>
              <button
                class="card__btn"
                type="button"
                onclick="calcularAreaTriangulo()"
              >
                Área
              </button>
            </div>
          </form>
        </div>
      </section>
      <!-- CÍRCULO -->
      <section class="card">
        <div class="card__form-wrapper">
          <h2 class="card__title">Círculo</h2>
          <form class="card__form" action="">
            <label class="card__label" for="InputCirculo">
              Escribe el radio del cirulo para hallar el perímetro y area de un
              círculo.
            </label>
            <input
              class="card__input"
              id="InputCirculo"
              type="number"
              placeholder="Radio"
            />
            <div class="card__btn-wrapper">
              <button
                class="card__btn"
                type="button"
                onclick="calcularPerimetroCirculo()"
              >
                Perímetro
              </button>
              <button
                class="card__btn"
                type="button"
                onclick="calcularAreaCirculo()"
              >
                Área
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="./figuras.js"></script>
  </body>
</html>
