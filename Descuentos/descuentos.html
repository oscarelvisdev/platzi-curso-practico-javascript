<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porcentajes y descuentos |Curso pr치ctico de JS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Porcentajes y descuentos</h1>
      <p class="header__description">
        Ese es el segundo taller del Curso Pr치ctico de JavaScript.
      </p>
    </header>

    <section class="discount-section">
      <h2 class="discount-title">Calcula el precio a pagar</h2>

      <div class="form-wrapper">
        <form class="form" action="">
          <label class="form__label" for="InputPrice"
            >Escribe el precio de tu producto</label
          >
          <input class="form__input" id="InputPrice" type="number" />

          <label class="form__label" for="InputDiscount"
            >Escribe el descuento de tu producto</label
          >
          <input class="form__input" id="InputDiscount" type="number" />

          <button
            class="form__btn"
            type="button"
            onclick="onClickButtonPriceDiscount()"
          >
            Calcular el precio con descuento
          </button>

          <p id="ResultP" class="form__result-calc"></p>
        </form>
      </div>
    </section>

    <section class="discount-section">
      <h2 class="discount-title">Calcula el precio utilizando un cup칩n</h2>

      <div class="form-wrapper">
        <form class="form" action="">
          <label class="form__label" for="InputPrice"
            >Escribe el precio de tu producto</label
          >
          <input class="form__input" id="InputPrice" type="number" />

          <label class="form__label" for="InputCoupon"
            >Escribe tu cup칩n de descuento</label
          >
          <input class="form__input" id="InputCoupon" type="text" />

          <button
            class="form__btn"
            type="button"
            onclick="onClickButtonPriceCoupon()"
          >
            Calcular el precio con descuento
          </button>

          <p id="ResultP" class="form__result-calc"></p>
        </form>
      </div>
    </section>

    <script src="./descuentos.js"></script>
  </body>
</html>
